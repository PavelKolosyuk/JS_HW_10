<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form action="" class="search-all">
      <p>Show all users</p>
      <button class="showAllUsers" type="submit">Show all users</button>
    </form>
    <div class="tableShowAllUsers"></div>
    
    <form action="" class="search-user-id">
      <p>Show user by ID</p>
      <input type="text" name="" id="" date-param="showId" placeholder="Type an ID">
      <button class="showUserID" type="submit">Show user by ID</button>
    </form>
    <div class="tableUserID"></div>
        
    <form action="" class="search-by-id">
      <p>Add user</p>
      <input type="text" name="" id="" date-param="addName" placeholder="Type name">
      <input type="text" name="" id="" date-param="addAge" placeholder="Type age">
      <button class="add" type="submit">Add</button>
      <button class="addedUsers" type="submit">Show added users</button>
    </form>
    <div class="tableId"></div>
    
    <form action="" class="remove-user-id">
      <p>Remove user </p>
      <input type="text" name="" id="" date-param="removeId" placeholder="Type an ID">
      <button class="removeID" type="submit">Remove user by id</button>
    </form>
    <div class="tableRemoveUserByID"></div>
    
    <form action="" class="update-by-id">
      <p>Update user</p>
      <input type="text" name="" id="" date-param="addNewName" placeholder="Type name">
      <input type="text" name="" id="" date-param="addNewAge" placeholder="Type age">
      <input type="text" name="" id="" date-param="addId" placeholder="Type user ID for update">
      <button class="update" type="submit">Update</button>
      <button class="updatedUsers" type="submit">Show updated user</button>
    </form>
    <div class="tableUpdateId"></div>
  </div>
      
  <script src="js/script.js"></script>
</body>
</html>
